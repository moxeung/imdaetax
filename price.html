<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 정보 및 문의</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기본 마진/패딩을 제거하고 화면을 꽉 채우도록 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* 뷰포트 높이를 꽉 채움 */
            overflow: hidden; /* 스크롤바 방지 */
            font-family: 'Inter', sans-serif;
        }

        /* [핵심]: 이미지를 배경으로 설정하고 화면을 꽉 채움 */
        body {
            background-image: url('price.png'); /* 꽉 채울 이미지 파일 이름 */
            background-size: cover; /* 화면을 꽉 채우면서 이미지 비율 유지 */
            background-position: center; /* 이미지를 중앙에 배치 */
            background-repeat: no-repeat;
            background-color: #f0f0f0; /* 이미지가 로드되지 않을 경우 대비 */
        }
        
        /* 공통 버튼 스타일 */
        .floating-button {
            /* 동전 크기 */
            width: 56px; 
            height: 56px;
            /* 버튼 색상 (노란색) */
            background-color: #FEE500;
            /* 원형 */
            border-radius: 50%;
            /* 화면에 고정, 오른쪽에서 1.5rem(약 24px) 간격 */
            position: fixed; 
            right: 1.5rem;
            /* 그림자 효과 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            /* 중앙 정렬을 위한 flex */
            display: flex;
            align-items: center;
            justify-content: center;
            /* 전환 효과 */
            transition: transform 0.2s ease-in-out;
            z-index: 100; /* 다른 요소 위에 표시 */
            text-decoration: none; /* 텍스트 밑줄 제거 */
        }
        .floating-button:hover {
            transform: scale(1.05); /* 마우스 오버 시 약간 확대 */
        }

        /* 챗봇 버튼 (아래) */
        #chatbot-link {
            bottom: 1.5rem; /* 화면 하단에서 1.5rem (24px) 위치 */
        }
        
        /* FAQ 버튼 (위) */
        /* 챗봇 버튼 (1.5rem) + 높이 (3.5rem) + 여백 (1.5rem) = 6.5rem */
        #faq-link {
            bottom: 6.5rem; /* 챗봇 버튼 위에 위치 */
            font-weight: bold;
            font-size: 0.9rem; /* 텍스트 크기 조정 */
            color: #3C1E1E; /* 텍스트 색상 */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>

    <!--
        이미지는 body의 background-image로 설정되어 있으므로, 
        여기에 추가적인 이미지를 넣을 필요는 없습니다. 
        만약 price.png가 배경이 아닌 콘텐츠 이미지라면, body 스타일을 지우고 
        <img src="price.png" style="position:fixed; width:100%; height:100%; object-fit:cover;"> 를 사용해야 합니다. 
        배경으로 설정하는 것이 가장 일반적인 접근 방식입니다.
    -->

    <!-- [새로 추가됨] FAQ 버튼 (링크: svcinfo.html) -->
    <a href="http://imdaetax.com/svcinfo.html" id="faq-link" class="floating-button" title="자주 묻는 질문 보기">
        FAQ
    </a>

    <!-- 기존 챗봇 버튼 (링크: 카카오톡) -->
    <a href="http://pf.kakao.com/_xcIaUn/chat" target="_blank" id="chatbot-link" class="floating-button" title="임대택스 챗봇 문의">
        <!-- 상담 연결을 의미하는 픽토그램 (말풍선 아이콘) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3C1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle">
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
        </svg>
    </a>

</body>
</html>
