<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="78cc0bae71e610a3004c6ddbb2e18dcabc49dfc9" />
    <title>임대업 전문 세무서비스 임대택스 소개</title>
    <meta name="description" content="임대사업자 세금계산서 발행서비스 임대사업자 전문 세무서비스 임대택스">
    
    <!-- Open Graph (카톡 공유 시 보이는 정보) 추가 추천 -->
    <meta property="og:title" content="임대택스 - 임대업 전문 세무서비스">
    <meta property="og:description" content="임대사업자 세금계산서 발행 및 세무 관리의 모든 것">
    <meta property="og:image" content="pro1.png"> 

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; 
            background-color: #f0f0f0; /* 배경색 유지 */
        }
        
        /* 이미지 사이의 미세한 여백 제거를 위해 block 처리 */
        .full-width-image {
            width: 100%;
            height: auto; 
            display: block; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // 필요시 한글 폰트(Pretendard 등) 추가 권장
                    },
                }
            }
        }
    </script>
</head>
<body>

    <!-- 
      [개선 1] max-w-screen-md mx-auto: 
      PC에서 볼 때 이미지가 너무 가로로 찢어지지 않도록 모바일 너비(최대 768px)로 중앙 정렬합니다.
      모바일에서는 꽉 차게 보입니다.
      
      [개선 2] pb-24:
      하단 고정 버튼의 높이만큼 여백을 주어, 마지막 이미지가 버튼에 가려지지 않게 합니다.
    -->
    <div id="image-container" class="w-full max-w-screen-md mx-auto bg-white pb-24 shadow-xl">
        <img
            src="pro1.png"
            alt="임대택스 서비스 소개 상단"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x600/ef4444/ffffff?text=Image+1+Load+Failed';"
        >

        <img
            src="pro2.png"
            alt="임대택스 서비스 상세 내용"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x400/ef4444/ffffff?text=Image+2+Load+Failed';"
        >

        <img
            src="pro3.png"
            alt="임대택스 서비스 하단 정보"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x800/ef4444/ffffff?text=Image+3+Load+Failed';"
        >
    </div>

    <!-- 
      하단 고정 버튼 
      max-w-screen-md를 추가하여 컨텐츠 너비와 동일하게 맞춤 (선택사항)
      left-0, right-0, mx-auto를 사용하여 중앙 정렬
    -->
    <div class="fixed bottom-0 left-0 right-0 mx-auto w-full max-w-screen-md p-4 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-50">
        <a href="http://pf.kakao.com/_xcIaUn/chat" target="_blank" class="block w-full text-center py-3 rounded-xl bg-indigo-600 text-white text-lg font-bold transition duration-150 hover:bg-indigo-700 shadow-md">
            상담신청하기
        </a>
    </div>

</body>
</html>
