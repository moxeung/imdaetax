<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="78cc0bae71e610a3004c6ddbb2e18dcabc49dfc9" />
    <title>임대업 전문 세무서비스 임대택스 소개</title>
    <meta name="description" content="임대사업자 세금계산서 발행서비스 임대사업자 전문 세무서비스 임대택스">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* body, html 설정 (기본 배경색 유지) */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; 
            overflow-x: hidden; 
            background-color: #f0f0f0;
        }

        /* 이미지 공통 스타일 */
        .full-width-image {
            width: 100%;
            height: auto; 
            display: block; 
            object-fit: cover; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>

    <div id="image-container" class="w-full">
        <img
            src="pro1.png"
            alt="제휴제안 이미지 1"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x600/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="pro2.png"
            alt="제휴제안 이미지 2"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x400/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="pro3.png"
            alt="제휴제안 이미지 3"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x800/ef4444/ffffff?text=Image+Load+Failed';"
        >

    <div class="fixed bottom-0 left-0 w-full p-4 bg-white shadow-lg z-50">
        <a href="http://pf.kakao.com/_xcIaUn/chat" class="block w-full text-center py-3 rounded-xl bg-indigo-600 text-white text-lg font-bold transition duration-150 hover:bg-indigo-700">
            상담신청하기
        </a>
    </div>

    </div>

</body>
</html>
