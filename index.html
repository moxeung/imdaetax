<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="78cc0bae71e610a3004c6ddbb2e18dcabc49dfc9" />
    <title>임대업 전문 세무서비스 임대택스 소개</title>
    <meta name="description" content="임대사업자 세금계산서 발행서비스 임대사업자 전문 세무서비스 임대택스">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* body, html 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; 
            overflow-x: hidden; 
            background-color: #f0f0f0;
        }

        /* 이미지 공통 스타일 (가로 100%) */
        .full-width-image {
            width: 100%;
            height: auto; 
            display: block; 
            object-fit: cover; 
        }

        /* [새로 추가됨] 동영상 전용 스타일 (가로 75%, 가운데 정렬) */
        .resized-video {
            width: 75%;      /* 가로 75%로 축소 */
            height: auto;    /* 비율 유지 */
            display: block;  /* 블록 요소로 설정 */
            margin: 0 auto;  /* 좌우 여백 자동 -> 가운데 정렬 */
        }

        /* 챗봇 버튼 스타일 */
        .floating-button {
            width: 56px; 
            height: 56px;
            background-color: #FEE500;
            border-radius: 50%;
            position: fixed; 
            right: 1.5rem;
            bottom: 1.5rem; /* 위치 고정 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out;
            z-index: 100; 
        }
        .floating-button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>

    <div id="image-container" class="w-full">
        <img
            src="svc1.png"
            alt="서비스 소개 이미지 1"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x600/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc2.png"
            alt="서비스 소개 이미지 2"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x400/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc3.png"
            alt="서비스 소개 이미지 3"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x800/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc4.png"
            alt="서비스 소개 이미지 4"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x500/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc5.png"
            alt="서비스 소개 이미지 5"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc6.png"
            alt="서비스 소개 이미지 6"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <!-- [수정됨] 클래스가 resized-video로 변경됨 -->
        <video 
            src="소개영상.mp4" 
            class="resized-video" 
            controls 
            playsinline 
            preload="metadata">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>

        <img
            src="price.png"
            alt="가격 이미지"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="faq.png"
            alt="faq 이미지"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

    </div>

    <!-- 챗봇 버튼 -->
    <a href="http://pf.kakao.com/_xcIaUn/chat" target="_blank" class="floating-button" title="임대택스 챗봇 문의">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3C1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle">
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
        </svg>
    </a>

</body>
</html>
