<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="78cc0bae71e610a3004c6ddbb2e18dcabc49dfc9" />
    <title>임대업 전문 세무서비스 임대택스 소개</title>
    <meta name="description" content="임대사업자 세금계산서 발행서비스 임대사업자 전문 세무서비스 임대택스">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* [핵심 수정 1]: body, html의 기본 마진/패딩 제거 및 스크롤바 처리 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; /* 화면 높이를 꽉 채우도록 설정 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
            background-color: #f0f0f0;
        }

        /* [핵심 수정 2]: 이미지 및 비디오 공통 스타일 */
        /* display: block은 요소 하단의 미세한 여백(공백)을 제거합니다. */
        .full-width-image {
            width: 100%;
            height: auto; /* 비율 유지 */
            display: block; 
            object-fit: cover; /* 비디오나 이미지가 꽉 차게 보이도록 보정 */
        }

        /* 공통 버튼 스타일 */
        .floating-button {
            width: 56px; 
            height: 56px;
            background-color: #FEE500;
            border-radius: 50%;
            position: fixed; 
            right: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out;
            z-index: 100; 
        }
        .floating-button:hover {
            transform: scale(1.05);
        }

        /* 챗봇 버튼 위치 */
        #chatbot-link {
            bottom: 1.5rem; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>

    <div id="image-container" class="w-full">
        <img
            src="svc1.png"
            alt="서비스 소개 이미지 1"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x600/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc2.png"
            alt="서비스 소개 이미지 2"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x400/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc3.png"
            alt="서비스 소개 이미지 3"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x800/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc4.png"
            alt="서비스 소개 이미지 4"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x500/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc5.png"
            alt="서비스 소개 이미지 5"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc6.png"
            alt="서비스 소개 이미지 6"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <!-- [동영상 삽입] -->
        <video 
            src="소개영상.mp4" 
            class="full-width-image" 
            controls 
            playsinline 
            preload="metadata">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>

        <img
            src="price.png"
            alt="가격 이미지"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="faq.png"
            alt="faq 이미지"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >

    </div>

    <!-- 챗봇 버튼 (FAQ 버튼 삭제됨) -->
    <a href="http://pf.kakao.com/_xcIaUn/chat" target="_blank" id="chatbot-link" class="floating-button" title="임대택스 챗봇 문의">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3C1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle">
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
        </svg>
    </a>

</body>
</html>
