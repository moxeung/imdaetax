<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임대업 전문 세무서비스 임대택스 소개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* [핵심 수정 1]: body, html의 기본 마진/패딩 제거 및 스크롤바 처리 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; /* 화면 높이를 꽉 채우도록 설정 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
            background-color: #f0f0f0;
        }

        /* [핵심 수정 2]: 이미지 여백 제거 */
        /* display: block은 inline 요소 하단의 미세한 여백(공백)을 제거합니다. */
        .full-width-image {
            width: 100%;
            height: auto; /* 이미지 비율 유지 */
            display: block; 
        }

        /* 공통 버튼 스타일 */
        .floating-button {
            /* 동전 크기 */
            width: 56px; 
            height: 56px;
            /* 챗봇 아이콘 색상 (노란색) */
            background-color: #FEE500;
            /* 원형 */
            border-radius: 50%;
            /* 화면에 고정, 오른쪽에서 1.5rem(약 24px) 간격 */
            position: fixed; 
            right: 1.5rem;
            /* 그림자 효과 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            /* 중앙 정렬을 위한 flex */
            display: flex;
            align-items: center;
            justify-content: center;
            /* 전환 효과 */
            transition: transform 0.2s ease-in-out;
            z-index: 100; /* 다른 요소 위에 표시 */
        }
        .floating-button:hover {
            transform: scale(1.05); /* 마우스 오버 시 약간 확대 */
        }

        /* 챗봇 버튼 (아래) */
        #chatbot-link {
            bottom: 1.5rem; /* 화면 하단에서 1.5rem (24px) 위치 */
        }
        
        /* FAQ 버튼 (위) */
        /* 1.5rem (챗봇 버튼 바닥 간격) + 3.5rem (챗봇 버튼 높이) + 1.5rem (버튼 간 여백) = 6.5rem */
        #faq-link {
            bottom: 6.5rem; /* 챗봇 버튼 위에 위치 */
            font-weight: bold;
            font-size: 0.9rem; /* 텍스트 크기 조정 */
            color: #3C1E1E; /* 텍스트 색상 */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>

    <div id="image-container" class="w-full">
        <!-- 이미지 경로가 'svcX.png'로 되어 있어 로드 오류 시 플레이스 홀더로 대체됩니다. -->
        <img
            src="svc1.png"
            alt="서비스 소개 이미지 1"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x600/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc2.png"
            alt="서비스 소개 이미지 2"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x400/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc3.png"
            alt="서비스 소개 이미지 3"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x800/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc4.png"
            alt="서비스 소개 이미지 4"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x500/ef4444/ffffff?text=Image+Load+Failed';"
        >

        <img
            src="svc5.png"
            alt="서비스 소개 이미지 5"
            class="full-width-image"
            onerror="this.onerror=null; this.src='https://placehold.co/800x700/ef4444/ffffff?text=Image+Load+Failed';"
        >
    </div>

    <!-- [새로 추가됨] FAQ 버튼 -->
    <!-- 링크가 http://imdaetax.com/faq.html 로 변경됨 -->
    <a href="http://imdaetax.com/faq.html" id="faq-link" class="floating-button" title="자주 묻는 질문 보기">
        FAQ
    </a>

    <!-- 기존 챗봇 버튼 -->
    <a href="http://pf.kakao.com/_xcIaUn/chat" target="_blank" id="chatbot-link" class="floating-button" title="임대택스 챗봇 문의">
        <!-- [수정됨] 상담 연결을 의미하는 픽토그램 (말풍선 아이콘)으로 대체 -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3C1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle">
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
        </svg>
    </a>

</body>
</html>
