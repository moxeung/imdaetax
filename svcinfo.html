        <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기본 마진/패딩을 제거하여 화면을 꽉 채우도록 설정합니다. */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 가로 스크롤 방지 */
            background-color: #f0f0f0;
        }
        /* 모든 이미지가 부모 요소의 너비를 100% 차지하도록 설정합니다. */

            width: 100%;
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 이미지 하단에 미세하게 생기는 공백 제거 */
        }
        /* 챗봇 버튼 스타일 */
        #chatbot-link {
            /* 동전 크기 */
            width: 56px; 
            height: 56px;
            /* 챗봇 아이콘 색상 (노란색) */
            background-color: #FEE500;
            /* 원형 */
            border-radius: 50%;
            /* 화면에 고정, 오른쪽/아래에서 1.5rem(약 24px) 간격 */
            position: fixed; 
            bottom: 1.5rem; 
            right: 1.5rem;
            /* 그림자 효과 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            /* 중앙 정렬을 위한 flex */
            display: flex;
            align-items: center;
            justify-content: center;
            /* 전환 효과 */
            transition: transform 0.2s ease-in-out;
            z-index: 100; /* 다른 요소 위에 표시 */
        }
        #chatbot-link:hover {
            transform: scale(1.05); /* 마우스 오버 시 약간 확대 */
        }
    </style>
